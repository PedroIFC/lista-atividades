<script>
    /*
    //PROBLEMA
    Faça um script que leia três números e mostre-os em ordem decrescente.
    */

    //ENTRADA
    let n1 = Number(prompt('Informe o 1º número:'));
    let n2 = Number(prompt('Informe o 2º número:'));
    let n3 = Number(prompt('Informe o 3º número:'));

    //PROCESSAMENTO
    if (n1 > n2 && n2 > n3) {
        alert(`${n1}, ${n2}, ${n3}.`);
    }
    else if (n2 > n1 && n1 > n3) {
        alert(`${n2}, ${n1}, ${n3}.`);
    }
    else if (n3 > n1 && n1 > n2) {
        alert(`${n3}, ${n1}, ${n2}.`);
    }
    else if (n1 > n2 && n2 < n3 && n3 < n1) {
        alert(`${n1}, ${n3}, ${n2}.`);
    }
    else if (n3 > n1 && n1 < n2 && n3 > n2) {
        alert(`${n3}, ${n2}, ${n1}.`);
    }
    else {
        alert(`${n2}, ${n3}, ${n1}.`);
    }

    //SAÍDA

</script>
