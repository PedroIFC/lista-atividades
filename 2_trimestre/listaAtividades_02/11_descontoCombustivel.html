<script>
    /*
    //PROBLEMA
    Um posto está vendendo combustíveis com a seguinte tabela de descontos:
    Álcool:
    - até 20 litros, desconto de 3% por litro
    - acima de 20 litros, desconto de 5% por litro

    Gasolina:
    - até 20 litros, desconto de 4% por litro
    - acima de 20 litros, desconto de 6% por litro
    
    Escreva um algoritmo que leia o número de litros vendidos, o tipo de combustível (codificado da seguinte forma: A-álcool, G-gasolina), calcule e imprima o valor a ser pago pelo cliente sabendo-se que o preço do litro da gasolina é R$ 6,50 o preço do litro do álcool é R$ 6,10.
    */

    //ENTRADA
    litrosVendidos = Number((prompt("Digite o número de litros vendidos: ")).trim());
    combustivel = ("Digite o tipo de combustível (A-álcool, G-gasolina): ").trim().toLowerCase();

    alcool = 6.10
    preçoGasolina = 6.50


    if (combustivel == "a") {
        if (litrosVendidos <= 20) {
            valorPago = litrosVendidos * (alcool - (alcool * 0.03));
        }
        else {
            valorPago = litrosVendidos * (alcool - (alcool * 0.05));
        }
    }
    else if (combustivel == "g") {
        if (litrosVendidos <= 20)
            valorPago = litrosVendidos * (preçoGasolina - (preçoGasolina * 0.04));
        else {
            valorPago = litrosVendidos * (preçoGasolina - (preçoGasolina * 0.06));
        }
    }
    else { }
    valorPago = 0
    alert("Opção Inválida! Use apenas a letras informadas. ('A' para álcool ou 'G' para gasolina)");

    if (valorPago > 0) {
        alert(`Valor a ser pago: R$${valorPago.tofixed(2).replace(".",",")}`);
    }


</script>
