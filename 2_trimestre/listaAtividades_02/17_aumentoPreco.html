<script>
    // Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    //- até 280(inclusive): aumento de 20 %
    //- até 700(inclusive): aumento de 15 %
    //- até 1500(inclusive): aumento de 10 %
    //- acima de 1500: aumento de 5 %

    // Entrada

    let valor = Number(prompt("Informe o valor do produto: "));

    let aumento = 0;

    if (valor <= 280) {
        aumento = valor * 0.2;
    }
    else if (valor <= 700) {
        aumento = valor * 0.15;
    }
    else if (valor <= 1500) {
        aumento = valor * 0.1;
    }
    else {
        aumento = valor * 0.05;
    }

    const novoValor = valor + aumento;

    document.write(`O novo valor, após o aumento, é: R$ ${novoValor.toFixed(2)}`);


</script>
