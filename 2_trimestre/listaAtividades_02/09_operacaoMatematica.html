<script>
    /*
    //PROBLEMA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const primeiroNumero = (Number(prompt(`Insira um número:`)));
    const segundoNumero = (Number(prompt(`Insira outro número:`)));
    const operacao = prompt(`Informe a operação que deseja realizar: "+" para soma, "-" para subtração, "*" para multiplicação e "/" para divisão.`).trim()
    let resultado = 0
    //PROCESSAMENTO
    if (operacao == "+") {
        resultado = primeiroNumero + segundoNumero
    }
    else if (operacao == "-") {
        resultado = primeiroNumero - segundoNumero
    }
    else if (operacao == "*") {
        resultado = primeiroNumero * segundoNumero
    }
    else if (operacao == "/") {
        resultado = primeiroNumero / segundoNumero
    }
    else {
        alert(`Operação Inválida! Insira apenas os símbolos indicados.`)
    }

    let mensagemFinal = `O resultado é ${resultado}, e o número é `

    if (resultado % 2 == 0) {
        mensagemFinal += "par, "
    }
    else[
        mensagemFinal += "ímpar, "
    ]

    if (resultado >= 0) {
        mensagemFinal += "positivo e "
    }
    else {
        mensagemFinal += "negativo e "
    }
    if (resultado % 1 > 0) {
        mensagemFinal += "decimal."
    }
    else {
        mensagemFinal += "inteiro."
    }
    //SAÍDA


</script>
