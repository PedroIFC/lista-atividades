<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = prompt('Informe um número inteiro:')
    
    //PROCESSAMENTO
    if (numero % 2 ===0){
        alert('O número escolhido é par.')
    }
    else{
        alert('O número escolhido é ímpar.')
    }
    
    
    //SAÍDA
    
    
</script>
