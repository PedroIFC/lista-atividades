<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA

    numero = Number(prompt("Informe um número: ").trim())

    const numeroArredondado = round(numero)

    if (numero == numeroArredondado) {
        alert('O número é inteiro.');
    }
    else {
        alert('O número é decimal.');
    }



</script>
