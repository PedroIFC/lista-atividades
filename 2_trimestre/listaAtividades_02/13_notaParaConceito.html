<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    const notaConceito = Number(prompt('Informe qual ésua nota de conceito abaixo:').trim());

    if (notaConceito >= 9) {
        document.write('sua nota de conceito será A');
    }
    else if (notaConceito >= 8 && notaConceito <= 8.9) {
        document.write('Sua nota de conceito será B')
    }
    else if (notaConceito >= 7 && notaConceito <= 7.9) {
        document.write('Sua nota de conceito será C')
    }
    else if (notaConceito >= 8 && notaConceito <= 6.9) {
        document.write('Sua nota de conceito será D')
    }
    else {
        document.write('Sua nota de conceito será E')
    }
    // Saída


</script>
