<script>
    // Problema
    // imc - Escreva uma função que calcula o índice de massa corporal(imc = peso / altura ** 2), de /// acordo com a seguinte tabela:
    // imc <= 18.5: "Subpeso"
    // imc <= 25.0: "Normal"
    // imc <= 30.0: "Sobrepeso"
    // imc > 30: "Obeso"

    // Entrada
    const peso = Number(prompt('me informe seu peso em quilogramas:').trim());
    const altura = Number(prompt('me informe sua altura em metros (ex: 1.70)').trim());


    let imc = Math.ceil(peso / altura * altura)

    if (imc <= 18.5) {
        document.write('Subpeso');
    }
    else if (imc <= 25.0) {
        document.write('Normal');
    }
    else if (imc <= 30.0) {
        document.write('Sobrepeso');
    }
    else if (imc > 30) {
        document.write('Obeso');
    }


</script>
