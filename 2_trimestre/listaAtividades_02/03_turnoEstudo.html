<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const horario = prompt('Em que turno você estuda? Responda com M (matutino), V (Vespertino) ou N (Noturno).').trim().toUpperCase();
    if (horario == "M"){
        alert("Bom Dia!");
    }
    else if (horario == "V"){
        alert("Boa Tarde!");
    }
    else if (horario == "N"){
        alert("Boa Noite!");
    }
    else {
        alert("Valor Inválido! Responda com M, V ou N.");
    }
    
    //SAÍDA
    

</script>
