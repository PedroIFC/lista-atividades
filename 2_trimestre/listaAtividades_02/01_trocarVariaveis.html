<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let primeiro = Number(prompt(`Informe o primeiro número inteiro:`))
    let segundo = Number(prompt(`Informe o segundo número inteiro:`))
    //PROCESSAMENTO
    const terceiro = primeiro
    primeiro = segundo
    segundo = terceiro
    //SAÍDA
    alert(`o primeiro inteiro é ${segundo} e o segundo é ${primeiro} `)
    alert(`o primeiro inteiro é ${primeiro} e o segundo é ${segundo}`)

</script>
